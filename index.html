<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="public/img/book_open_icon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Martel:400,900&amp;subset=latin-ext" rel="stylesheet">   <link rel="stylesheet" href="main.css">
  <title>theBookRepository</title>
</head>

<body>
  <div class="container">
    <div id="titleCenter">
      <h1><i class="fas fa-book-open"></i> The Book Repository</h1>
      <h4>Add a book to our repo!</h4>
    </div>
    <form id="book-form">
      <div class="row">
        <div class="eight columns">
          <label for="author">Author</label>
          <input type="text" class="u-full-width" placeholder="Author" id="author">
        </div>
        <div class="four columns">
          <label for="year">Year</label>
          <input type="number" class="u-full-width" placeholder="Year" id="year">
        </div>
      </div>
      <div class="row">
        <div class="eight columns">
          <label for="title">Title</label>
          <input type="text" class="u-full-width" placeholder="Title" id="title">
        </div>
        <div class="four columns">
          <label for="isbn">ISBN#</label>
          <input type="number" class="u-full-width" placeholder="ISBN" id="isbn">
        </div>
      </div>
      <div class="row">
        <div class="eight columns">
          <button class="u-full-width">Add a Book <i class="fas fa-book"></i></button>
        </div>
        <div class="four columns">
          <label for="sortOrder">Sort the Repo</label>
          <select id="sortOrder" class="u-full-width">
            <option value="author">by Author</option>
            <option value="year">by Year</option>
            <option value="title">by Title</option>
          </select>
        </div>
      </div>
    </form>

    <table class="u-full-width tableBooks" id="tableBorder">
      <thead>
        <tr>
          <th>Author</th>
          <th>Year</th>
          <th>Title</th>
          <th>ISBN#</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>

  </div>

  <script src="public/scripts/appes6.js"></script>
<!--   <script src="public/scripts/app.js"></script> -->
</body>

</html>
